<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Book List</h1>
    <ul id="bookList"></ul>

    <script>
        // Function to fetch and display books
        async function fetchBooks() {
            try {
                const response = await fetch('https://backend-nu-dun.vercel.app/books');
                const books = await response.json();

                // Get the ul element to append li items
                const bookList = document.getElementById('bookList');

                // Loop through each book and create a li element
                books.forEach(book => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${book.id}, Book: ${book.Book}`;
                    bookList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Call the fetchBooks function when the page loads
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>

</body>
</html>
